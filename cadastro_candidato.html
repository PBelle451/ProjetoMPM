<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="dashboard2.css">
    <title>Cadastro de Candidato</title>
</head>

<body> 
  <div class="container-fluid">
    <div class="header">
        <div>
            <img class="menuSVG" src="asserts/img/menu.svg" alt="Menu">
            <span class="nome">Nome do sistema</span>
            <img class="houseSVG" src="asserts/img/home.svg" alt="House">
            <span>Dashboard</span>
        </div>
        <div>
            <span class="perguntas">Perguntas Frequentes</span>
            <img class="meiaLua" src="asserts/img/meiaLua.svg" alt="meiaLua">
            <span class="borda"></span>
            <img class="profile" src="asserts/img/profile.svg" alt="profile">
            <span>User</span>
        </div>
    </div>

    <div class="ajustar">
        <div class="menu">
            <a href="dashboard2.html">Dashboard</a>
            <a href="cadastro_candidato.html" class="pagAtual">Cadastro</a> 
            <a href="EstimarVendas.html">Estimar Vendas</a>
            <a href="investimentos.html">Investimentos</a>
            <a href="#">Custos Fixos</a>
            <a href="#">Custos Variados</a>
            <a href="MaoDeObra.html">Mão de Obra</a>
            <a href="AjustarSazonalidade.html">Estimar sazonalidade</a>
            <a href="#">Voltar para Projetos</a>
        </div>

    <div class="main">
      <form class="p-3 m-auto">
        <h1>Cadastro de candidato</h1>
        <div class="row">
          <div class="col col-12">
            <div class="row">
              <div class="col col-6">
                <div class="mb-3">
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nome completo: *</label>
              <input type="text" class="form-control round" placeholder="Nome" id="nomeCompleto" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome fantasia: *</label>
                <input type="text" class="form-control round" placeholder="Nome" id="nomeFantasia" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">CPF: *</label>
              <input type="tel" class="form-control round" placeholder="___.___.___-__" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email: *</label>
                <input type="email" class="form-control round" placeholder="exemplo@email.com" id="email" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Endereço: *</label>
                <input type="text" class="form-control round" placeholder="Endereço" id="endereco" required>
              </div>

          </div>

          <div class="col">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Data de nascimento: *</label>
                  <input type="date" class="form-control round" id="dataNascimento" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Razão Social: *</label>
                    <input type="text" class="form-control round" placeholder="" id="razaoSocial" required>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">CNPJ: *</label>
                    <input type="text" class="form-control round" placeholder="___.___.___-__" id="cnpj" required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Contato: *</label>
                  <input type="tel" class="form-control round" placeholder="(__)_____-____" id="contato" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UF: *</label>
                    <div class="input-group mb-3">
                        <select class="form-select round" id="uf" aria-label="Example select with button addon" required>
                            <option selected>Escolha</option>
                            <option value="1">AC</option>
                            <option value="2">AL</option>
                            <option value="3">AP</option>
                            <option value="4">AM</option>
                            <option value="5">BA</option>
                            <option value="6">CE</option>
                            <option value="7">DF</option>
                            <option value="8">ES</option>
                            <option value="9">GO</option>
                            <option value="10">MA</option>
                            <option value="11">MT</option>
                            <option value="12">MS</option>
                            <option value="13">MG</option>
                            <option value="14">PA</option>
                            <option value="15">PB</option>
                            <option value="16">PR</option>
                            <option value="17">PE</option>
                            <option value="18">PI</option>
                            <option value="19">RJ</option>
                            <option value="20">RN</option>
                            <option value="21">RS</option>
                            <option value="22">RO</option>
                            <option value="23">RR</option>
                            <option value="24">SC</option>
                            <option value="25">SP</option>
                            <option value="26">SE</option>
                            <option value="27">TO</option>                 
                        </select>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Empresa *</label>
                <input type="text" class="form-control round" placeholder="" id="empresa" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ano de fundação: *</label>
                <input type="date" class="form-control round" id="anoFundacao" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Senha: *</label>
                <input type="password" class="form-control round" placeholder="Crie aqui uma senha" id="senha" required>
              </div>
        </div>

        <button type="submit" class="btn btn-outline-purple"> Enviar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
          </svg>
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="cadastro_candidato.js"></script>
</body>
</html>
